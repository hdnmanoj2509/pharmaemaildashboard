<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepDrishti AI -Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-liquidfill@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --background: #f0f2f5;
      --card-bg: #ffffff;
      --text: #333333;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: rgba(0, 0, 0, 0.08);
      --danger: #e63946;
      --accent: #7209b7;
      --diagnostic: #3a86ff;
      --patient: #ff006e;
      --alert: #e63946;
      --warning: #ff9e00;
    }

    .dark-theme {
      --primary: #4895ef;
      --secondary: #4361ee;
      --background: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --text-light: #a0a0a0;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.3);
      --diagnostic: #4cc9f0;
      --patient: #ff7096;
      --alert: #ff4d6d;
      --warning: #ffaa33;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      background: linear-gradient(135deg, #f0f2f5 0%, #e6e9ef 100%);
    }

    .dark-theme body {
      background: linear-gradient(135deg, #0d1117 0%, #121826 100%);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      z-index: 100;
      position: sticky;
      top: 0;
      border-bottom: 3px solid var(--accent);
    }
.logo {
  /* was: display: flex; */
  display: inline-flex;   /* ‚¨ÖÔ∏è  now behaves like text, so multiple logos sit on one line */
  align-items: center;
  gap: 15px;
}

/* everything else stays the same */
.logo h1 {
  font-size: 1.9rem;
  font-weight: 800;
  letter-spacing: -0.5px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.logo i {
  font-size: 1.8rem;
  background: rgba(255, 255, 255, 0.25);
  padding: 12px;
  border-radius: 16px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

.logo:hover i {
  transform: rotate(10deg);
  background: rgba(255, 255, 255, 0.35);
}

    .header-controls {
      display: flex;
      gap: 15px;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .container {
      flex: 1;
      display: flex;
      padding: 2rem;
      gap: 2rem;
      max-width: 1800px;
      margin: 0 auto;
      width: 100%;
    }

    .sidebar {
      width: 300px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.8rem;
      box-shadow: 0 8px 30px var(--shadow);
      height: fit-content;
      position: sticky;
      top: 6rem;
      align-self: flex-start;
      border: 1px solid rgba(67, 97, 238, 0.1);
    }

    .sidebar h2 {
      margin-bottom: 1.8rem;
      font-size: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(67, 97, 238, 0.1);
    }

    .recommendations {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .recommendation {
      background: rgba(67, 97, 238, 0.05);
      border-radius: 14px;
      padding: 15px;
      border-left: 4px solid var(--diagnostic);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .recommendation:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
      border-left-color: var(--accent);
    }

    .recommendation h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .recommendation p {
      color: var(--text);
      line-height: 1.6;
    }

    .recommendation i {
      background: rgba(67, 97, 238, 0.1);
      padding: 8px;
      border-radius: 10px;
      color: var(--primary);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
    }

    .input-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.2rem;
      box-shadow: 0 8px 30px var(--shadow);
      border: 1px solid rgba(67, 97, 238, 0.1);
    }

    .input-card h2 {
      font-size: 1.7rem;
      margin-bottom: 0.8rem;
      color: var(--primary);
    }

    .input-card p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .input-area {
      display: flex;
      gap: 15px;
      margin-top: 1.5rem;
    }

    .input-area input {
      flex: 1;
      padding: 16px 22px;
      border: 2px solid var(--border);
      border-radius: 16px;
      font-size: 1.15rem;
      background: var(--background);
      color: var(--text);
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }

    .input-area input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }

    .input-area button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 16px;
      padding: 0 35px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .input-area button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
    }

    .input-area button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .dashboard-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.2rem;
    }

    .dashboard-title h2 {
      color: var(--text);
      font-size: 1.6rem;
      font-weight: 700;
      position: relative;
      padding-left: 15px;
    }

    .dashboard-title h2::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 80%;
      width: 5px;
      background: var(--primary);
      border-radius: 10px;
    }

    .clear-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(230, 57, 70, 0.25);
    }

    .clear-btn:hover {
      background: #c1121f;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(230, 57, 70, 0.35);
    }

    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
      gap: 2.2rem;
    }

    .chart-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 35px var(--shadow);
      display: flex;
      flex-direction: column;
      position: relative;
      transition: all 0.4s ease;
      border: 1px solid rgba(67, 97, 238, 0.08);
    }

    .chart-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .chart-header {
      padding: 1.6rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(67, 97, 238, 0.03);
    }

    .chart-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--primary);
      max-width: 80%;
    }

    .chart-actions {
      display: flex;
      gap: 10px;
    }

    .chart-action {
      background: var(--background);
      border: none;
      border-radius: 10px;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text);
      transition: all 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .chart-action:hover {
      background: var(--danger);
      color: white;
      transform: scale(1.1);
    }

    .chart-content {
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 320px;
      background: rgba(67, 97, 238, 0.02);
    }

    .chart-placeholder {
      text-align: center;
      color: var(--text-light);
      padding: 2rem;
    }

    .chart-placeholder i {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      color: var(--border);
      opacity: 0.5;
    }

    .chart-placeholder p {
      font-size: 1.2rem;
      max-width: 300px;
      margin: 0 auto;
    }

    .chart-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      color: var(--text-light);
      font-size: 0.95rem;
      background: rgba(67, 97, 238, 0.02);
    }

    .processing {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 2.5rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(67, 97, 238, 0.1);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .processing p {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--text);
      text-align: center;
    }

    .chart-image {
      max-width: 100%;
      max-height: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .chart-image:hover {
      transform: scale(1.02);
    }

    .text-response {
      padding: 1.8rem;
      background: var(--card-bg);
      border-radius: 16px;
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--text);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--text-light);
      grid-column: 1 / -1;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 30px var(--shadow);
      border: 1px solid var(--border);
    }

    .empty-state i {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: var(--border);
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .empty-state p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Geomap specific styles */
    #diagnosticMap {
      width: 100%;
      height: 380px;
      border-radius: 12px;
      z-index: 10;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .map-legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }

    .legend-diagnostic {
      background-color: var(--diagnostic);
    }

    .legend-patient {
      background-color: var(--patient);
    }

    /* Alert Sidebar */
    .alert-sidebar {
      width: 300px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.8rem;
      box-shadow: 0 8px 30px var(--shadow);
      height: fit-content;
      position: sticky;
      top: 6rem;
      align-self: flex-start;
      border: 1px solid rgba(230, 57, 70, 0.2);
    }

    .alert-sidebar h2 {
      margin-bottom: 1.8rem;
      font-size: 1.5rem;
      color: var(--alert);
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(230, 57, 70, 0.2);
    }

    .alerts {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .alert-item {
      background: linear-gradient(90deg, rgba(230, 57, 70, 0.1) 0%, rgba(230, 57, 70, 0.05) 100%);
      border-radius: 14px;
      padding: 15px;
      border-left: 4px solid var(--alert);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .alert-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(230, 57, 70, 0.15) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .alert-item:hover::before {
      opacity: 1;
    }

    .alert-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.15);
    }

    .alert-item h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
      color: var(--alert);
      font-size: 1.1rem;
    }

    .alert-item p {
      color: var(--text);
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .alert-item i {
      background: rgba(230, 57, 70, 0.15);
      padding: 8px;
      border-radius: 10px;
      color: var(--alert);
    }

    .alert-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--alert);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Recommendation Sidebar */
    .recommendation-sidebar {
      width: 300px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 1.8rem;
      box-shadow: 0 8px 30px var(--shadow);
      height: fit-content;
      position: sticky;
      top: 6rem;
      align-self: flex-start;
      border: 1px solid rgba(114, 9, 183, 0.1);
    }

    .recommendation-sidebar h2 {
      margin-bottom: 1.8rem;
      font-size: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(114, 9, 183, 0.1);
    }

    .recommendations {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .recommendation {
      background: rgba(114, 9, 183, 0.05);
      border-radius: 14px;
      padding: 15px;
      border-left: 4px solid var(--accent);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .recommendation:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(114, 9, 183, 0.15);
    }

    .recommendation h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .recommendation p {
      color: var(--text);
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recommendation i {
      background: rgba(114, 9, 183, 0.1);
      padding: 8px;
      border-radius: 10px;
      color: var(--accent);
    }

    .recommendation-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 1300px) {
      .container {
        flex-direction: column;
      }
      
      .sidebar, .alert-sidebar, .recommendation-sidebar {
        width: 100%;
        position: static;
      }
    }

    @media (max-width: 900px) {
      .container {
        padding: 1.5rem;
      }
      
      .charts-container {
        grid-template-columns: 1fr;
      }
      
      .chart-card {
        min-width: 100%;
      }
      
      header {
        padding: 1rem 1.5rem;
        flex-direction: row;
      }
      
      .input-area {
        flex-direction: column;
      }
      
      .input-area button {
        width: 100%;
        padding: 16px;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 1.5rem;
      }
      
      .header-btn {
        width: 40px;
        height: 40px;
      }
      
      .input-card {
        padding: 1.5rem;
      }
      
      .dashboard-title {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .clear-btn {
        width: 100%;
        justify-content: center;
      }
    }
    .header-btn.listening i { animation:pulse 1s infinite; }
@keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.25);} 100%{transform:scale(1);} }
/* =========  Escalation card (refined)  ========= */
.chart-card .esc-details{
  line-height: 1.6rem;          /* ‚Üë a bit more breathing room   */
  font-size : 1.05rem;          /* ‚Üë base text size              */
  padding   : 1rem .2rem .7rem; /* top / sides / bottom          */
}

.chart-card .esc-meta{
  display: flex;
  gap: 1.4rem;
  flex-wrap: wrap;
  margin-bottom: .6rem;
  font-size: .95rem;
}

.chart-card .esc-chip{          /* severity pill */
  padding: .15rem .7rem;
  border-radius: 9999px;
  font-size   : .82rem;
  font-weight : 700;
  letter-spacing: .02em;
}

.sev-low      { background:#e6f7f1; color:#177e55; }
.sev-medium   { background:#fff6d6; color:#b27800; }
.sev-high     { background:#ffe7dc; color:#cb4109; }
.sev-critical { background:#fde4e7; color:#b5052c; }

.chart-card .esc-email{
  margin-top : .6rem;
  font-size  : .9rem;
  color: #374151;               /* gray-700 */
  display: flex;
  align-items: center;
  gap: .45rem;
}

.chart-card .esc-email i{ font-size: .85rem; }

.chart-card .esc-timestamp{
  margin-top : .35rem;
  font-size  : .8rem;
  color: #6b7280;               /* gray-500 */
}

/* OPTIONAL ‚Äì bump alert-list font so sidebar matches */
.alert-item h3{ font-size: 1rem; }
.alert-item p { font-size: .92rem; }

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Biz-Dev Recommendation Sidebar (refined) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

/* Compact list tile */
.rec-item{
  cursor:pointer;
  border-radius:14px;
  padding:14px 16px;
  margin-bottom:16px;

============================================================ */

/*  Unwrap helper (unchanged) */
function unwrapSunburstPayload(raw) {
  if (Array.isArray(raw) && raw[0]?.response?.body?.[0]) return raw[0].response.body;
  if (Array.isArray(raw) && raw[0]?.name)                return raw;
  throw new Error('Unexpected sunburst payload shape');
}

/*  Palette ‚Äì pleasant pastels */
const basePalette = [
  '#6baed6', '#fd8d3c', '#74c476', '#c49cde',
  '#fdd0a2', '#9e9ac8', '#fdae6b', '#a1d99b'
];

/*  Create lighter shades for children */
function shade(hex, pct = 0.25) {
  const num = parseInt(hex.slice(1), 16);
  const r   = (num >> 16) + Math.round( pct * (255 - (num >> 16)) );
  const g   = (num >>  8 & 255) + Math.round( pct * (255 - (num >> 8 & 255)) );
  const b   = (num & 255) + Math.round( pct * (255 - (num & 255)) );
  return '#' + (1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1);
}

/*  Recursively apply colours & radial gradient */
function decorateSunburst(data) {
  return data.map((cat, idx) => {
    const base = basePalette[idx % basePalette.length];
    const decoratedChildren = (cat.children || []).map(ch => ({
      ...ch,
      itemStyle: {
        color: {
          type : 'radial',
          x: 0.5, y: 0.5, r: 0.8,
          colorStops: [
            { offset: 0, color: shade(base, 0.5) },
            { offset: 1, color: shade(base, 0.15) }
          ]
        }
      }
    }));
    return {
      ...cat,
      itemStyle: {
        color: {
          type : 'radial',
          x: 0.5, y: 0.5, r: 0.8,
          colorStops: [
            { offset: 0, color: base },
            { offset: 1, color: shade(base, -0.25) }
          ]
        }
      },
      children: decoratedChildren
    };
  });
}
